<html>
<head>
    <title>Tim Perry</title>

    <link rel="apple-touch-icon-precomposed" href="//tim.fyi/apple-touch-icon-152x152.png" />
    <link rel="icon" href="//tim.fyi/favicon.ico">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.medium.css" media="(max-width: 1277px)" />
    <link rel="stylesheet" href="style.small.css" media="(max-width: 1040px)" />
    <link rel="stylesheet" href="style.extrasmall.css" media="(max-width: 500px)" />
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Copse' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
</head>
<script>
<!-- IE workaround to stop unrecognized elements breaking things -->
document.createElement("header");
document.createElement("section");
document.createElement("social-media-icons");
document.createElement("item-carousel");
document.createElement("item-feed");
document.createElement("manual-source");
document.createElement("twitter-source");
document.createElement("github-source");
document.createElement("rss-source");
document.createElement("oembed-item-wrapper");
</script>
<body>
<header>
    <div class="headshot-and-icons">
        <img src="headshot.png" class="headshot" />
        <social-media-icons
                twitter="pimterry"
                github="pimterry"
                linkedin="pimterry"
                medium="pimterry"
        ></social-media-icons>
    </div>

    <h1>Tim Perry</h1>


    <h2 class="description">
        Senior software engineer at <a href="https://resin.io">resin.io</a>.<br/>
        Creator of <a href="https://httptoolkit.tech">HTTP Toolkit</a>,
        keen <span class="nowrap">open-source</span> contributor, and maintainer of
        <a href="https://pimterry.github.io/loglevel">Loglevel</a>,
        <a href="https://github.com/pimterry/git-confirm">Git&#x2011;Confirm</a> and
        <a href="https://github.com/pimterry/server-components">Server Components</a>.
    </h2>

    <item-carousel>
        <oembed-item-wrapper url="https://speakerdeck.com/oembed.json" height="250">
            <manual-source icon="slideshare" source="speakerdeck-slides" />
        </oembed-item-wrapper>

        <oembed-item-wrapper url="https://youtube.com/oembed" height="250">
            <manual-source icon="video-camera" source="youtube-videos" />
        </oembed-item-wrapper>

        <oembed-item-wrapper url="https://vimeo.com/api/oembed.json" height="250">
            <manual-source icon="video-camera" source="vimeo-videos" />
        </oembed-item-wrapper>
    </item-carousel>
</header>

<section id="major-content">
    <item-feed count=14 future-count=3>
        <rss-source icon="newspaper-o" title="Medium" url="https://medium.com/feed/@pimterry/" />

        <manual-source icon="newspaper-o" source="blog-posts" />
        <manual-source icon="bullhorn"    source="talks-given" />
        <manual-source icon="laptop"      source="project-events" />
    </item-feed>
</section><!--
    Need a comment to remove whitespace between these two inline blocks. Oh CSS.
--><section id="minor-events">
    <item-feed count=25>
        <twitter-source username="pimterry" />
        <github-source  username="pimterry" filter='{ "type": "PullRequestEvent", "payload": { "action" : "opened" } }' />
        <github-source  username="pimterry" filter='{ "type": "CreateEvent", "payload": { "refType" : "repository" } }' />
        <rss-source icon="stack-overflow" title="Stack Overflow" url="http://stack2rss.quickmediasolutions.com/2.2/users/68051/answers?site=stackoverflow" />
    </item-feed>
</section>

<footer>
    <social-media-icons
            twitter="pimterry"
            github="pimterry"
            linkedin="pimterry"
            medium="pimterry"
    ></social-media-icons>
    <copyright-notice name="Tim Perry"></copyright-notice>
</footer>

<google-analytics tracking-id="UA-77064862-1"></google-analytics>

</body>
</html>
